<htmlform>
    <script type="text/javascript">
        jq(document ).ready(function() {
            disableControls();
        });


        function disableControls(){
            jq('#nhifNumber *').prop('disabled', true);
        }

    </script>
    <style>
        table.initial {
            border-collapse: collapse;
            background-color: #F3F9FF;
        }
        table.initial > tbody > tr > td, table.initial > tbody > tr > th {
            border: 1px solid black;
            vertical-align: baseline;
            padding: 3.6px;
            text-align: left;
        }
    </style>
    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Screening Date
                    <encounterDate id="encounter-date" showTime="true" />
                </td>
                <td>Screening by: <encounterProvider default="currentUser" /></td>
                <td align="right">Screening Venue
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete" />
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-content">
        <table border="0" cellspacing="0" cellpadding="5" width="75%" class="initial" align="center">
            <tbody>
            <tr>
                <td>Screening Setting
                    <obs conceptId="a69f18da-54ae-4a14-b040-bc9e03f835fc" answerConceptIds="160542AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,162050AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,d85ff219-0f5a-408d-8df0-96bcc9be5071,411dcfe9-3188-4473-8dfd-9f6ea223a6e6
,159818AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,163125AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,164406AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,5b40ad5b-e7ef-4611-8ee5-aee1f782f806,20e9d9a0-c6a1-4c16-a063-dddf5ca694c3,39713023-f0df-4ec4-9f62-94e27194ac6a,5622AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
" answerLabels="OPD,CCC,HTS,Other within health facility,Household,Church-based,Work place,Market,Roadside or Walkway,Baraza,Other setting"/>
                </td>
            </tr>
            <tr>
                <td>
                    <includeIf velocityTest="$patient.gender == 'F' ">
                        Pregnancy Status<obs conceptId="5272AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No"  style="radio" />
                    </includeIf>
                </td>
            </tr>
            <tr>
                <td valign="top">Past medical history<br /><obs conceptId="160221AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"  cols="50" rows="5"/></td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Known hypertensive?</label>
                    <obs conceptId="e08c9557-da37-49b9-832f-29b6d8a9dc45" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="known_hypertensive"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Hypertensive on treatment in the preceding 1 week?</label>
                    <obs conceptId="45d9f615-3f8c-493f-b471-f12aee7e2dcf" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="HTN_on_TX"/>
                </td>
            </tr>

            <tr>
                <td><label>Blood pressure Reading 1 (mmHg)</label>

                        <span id="bp_reading1">
                           <label>Systolic</label>
                           <obs id="systolic" conceptId="5085AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
                           <label>Diastolic</label>
                           <obs id="diastolic" conceptId="5086AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
                        </span>
                </td>
            </tr>
            <tr>
            <td><label>Blood pressure Reading 2 (mmHg)</label>

                        <span id="bp_reading2">
                           <label>Systolic</label>
                           <obs id="systolic" conceptId="e411bc5a-3a31-43c7-a4ad-eb7ee432042d" />
                           <label>Diastolic</label>
                           <obs id="diastolic" conceptId="3fd45f27-cbc3-4f5c-8305-780b381a00d2" />
                        </span>
            </td>
            </tr>
            <tr>
                <td><label>Blood pressure Reading 3 (mmHg)</label>

                        <span id="bp_reading3">
                           <label>Systolic</label>
                           <obs id="systolic" conceptId="278936cd-6909-46e7-bcab-fbb9bf5b17c9" />
                           <label>Diastolic</label>
                           <obs id="diastolic" conceptId="3a1cfb18-2b59-4094-813b-013e1165e76d" />
                        </span>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Known diabetic?</label>
                    <obs conceptId="3cd0edbb-f4ba-4fb5-ac60-7354efb078c5" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="known_DM"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>If diabetic, currently on treatment?</label>
                    <obs conceptId="482c9f37-e7b3-41ef-91ea-ecc868ce4016" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="DM_on_TX" />
                </td>
            </tr>
            <tr>
                <td><label>Random Blood Sugar (RBS) (mmols/L)</label>
                    <obs conceptId="887AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" dateLabel="Date of Test" />
                    <recentObs conceptId="887AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
                </td>
            </tr>

            <tr>
                <td><label>Fasting blood glucose measurement (mg/dL)</label>

                    <obs conceptId="160912AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" dateLabel="Date of Test" />
                    <recentObs conceptId="160912AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
</htmlform>
