<htmlform>
    <script type="text/javascript">
        jq(document ).ready(function() {
            jq('.if_diabetes').css('display','none');
            jq('.if_hypertension').css('display','none');
        });


        function diabetes(){
            var val= getValue('diabetes.value');
            jq('.if_diabetes :input').prop('disabled', true);
            if(val == 165087){
                jq('.if_diabetes :input').prop('disabled', false);
                jq('.if_diabetes').css('display', 'all');
            }
        }



    </script>
    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Screening Date:
                    <encounterDate id="encounter-date" showTime="true"/>
                </td>
                <td>Screening by: <encounterProvider default="currentUser" /></td>
                <td align="right">Screening Venue:
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
                </td>
            </tr>
            <tr>
                <td>Screening Setting:
                    <obs conceptId="1542AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="1538AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1539AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,159613AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,159461AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,123801AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,5622AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="OPD,CCC,HTS,Other within health facility,Household,Church-based,Work place,Market,Roadside or Walkway,Baraza,Other setting"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-content">
        <table>
            <tr>
                <td>Pregnant:<recentObs conceptId="1434AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/></td>
            </tr>
            <tr>
                <td>Past medical history:<obs conceptId="1633AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" /></td>
            </tr>
            <tr>
            <tr>
                <td valign="top">
                    <label>Known hypertensive?</label>
                    <obs conceptId="1917" answerConceptIds="1065,1066" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="known_hypertensive"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Hypertensive on treatment in the preceding 1 week?</label>
                    <obs conceptId="1917" answerConceptIds="1065,1066" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="HTN_on_TX"/>
                </td>
            </tr>

            <tr>
                <td><label>Blood pressure Reading 1 (mmHg)</label></td>
                <td>
                        <span id="bp_reading1">
                           <label>Systolic</label>
                           <obs id="systolic" conceptId="5085"/>
                           <label>Diastolic</label>
                           <obs id="diastolic" conceptId="5086"/>
                        </span>
                </td>
            </tr>

            <td><label>Blood pressure Reading 2 (mmHg)</label></td>
            <td>
                        <span id="bp_reading2">
                           <label>Systolic</label>
                           <obs id="systolic" conceptId="5085"/>
                           <label>Diastolic</label>
                           <obs id="diastolic" conceptId="5086"/>
                        </span>
            </td>
            <tr>
                <td><label>Blood pressure Reading 3 (mmHg)</label></td>
                <td>
                        <span id="bp_reading3">
                           <label>Systolic</label>
                           <obs id="systolic" conceptId="5085"/>
                           <label>Diastolic</label>
                           <obs id="diastolic" conceptId="5086"/>
                        </span>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Known diabetic?</label>
                    <obs conceptId="1917" answerConceptIds="1065,1066" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="known_DM"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>If diabetic, currently on treatment?</label>
                    <obs conceptId="1917" answerConceptIds="1065,1066" answerLabels="Yes,No" style="radio" class="align-radio-input"
                         answerSeparator="" id="DM_on_TX"/>
                </td>
            </tr>
            <tr>
                <td><label>Random Blood Sugar (RBS) (mmols/L)</label></td>
                <td>
                    <obs conceptId="887" dateLabel="&lt;/td&gt;&lt;td&gt;" />
                </td>
                <td>
                           <span class="value">
                              <lookup expression="fn.latestObs(887).valueNumeric"/>
                           </span>
                </td>
            </tr>

            <tr>
                <td><label>Fasting blood glucose measurement (mg/dL)</label></td>
                <td>
                    <obs conceptId="160912" dateLabel="&lt;/td&gt;&lt;td&gt;" />
                </td>
                <td>
                           <span class="value">
                              <lookup expression="fn.latestObs(160912).valueNumeric"/>
                           </span>
                </td>
            </tr>
        </table>
        <enrollInProgram programId="8b4f6a38-4f5e-11ec-a4c2-a75a2e13cdaa" showDate="true"/>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
</htmlform>
