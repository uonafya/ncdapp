        jq(document ).ready(function() {
            jq('.if_diabetes').css('display','none');
            jq('.if_hypertension').css('display','none');
        });


        function diabetes(){
            var val= getValue('diabetes.value');
            jq('.if_diabetes :input').prop('disabled', true);
            if(val == 165087){
                jq('.if_diabetes :input').prop('disabled', false);
                jq('.if_diabetes').css('display', 'all');
            }
        }



    </script>
