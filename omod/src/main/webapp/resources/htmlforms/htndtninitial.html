<htmlform>
    <script type="text/javascript">
        jq(document ).ready(function() {
            jq('.if_diabetes').css('display','none');
        });



    </script>
    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Date:
                    <encounterDate id="encounter-date" showTime="true"/>
                </td>
                <td align="right">Location:
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-content">
        <div id="tab-wrap">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">1. Status of Patient</a></li>
                    <li><a href="#tabs-2">Page 2</a></li>
                    <li><a href="#tabs-3">Page 3</a></li>
                    <li><a href="#tabs-4">Page 4</a></li>
                </ul>
                <div id="tabs-1">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td valign="top">
                                <label>Diabetes</label>
                                <obs conceptId="" answerConceptIds="165087,165088" answerLabels="New DM Patient,Known DM Patient" style="radio" answerSeparator="" id="diabetes" class="align-radio-input"/>
                                <!-- <span id="diabetes_status_msg"></span> -->
                            </td> 
                            <td valign="top">
                                <div class="if_diabetes">
                                    <label>Year of Diagnosis</label>
                                    <obs conceptId="" />
                                </div>
                            </td> 
                            <td valign="top">
                                <div class="if_diabetes">
                                    <label>Type of Diabetes</label>
                                    <obs conceptId="" answerConceptIds="165087,165088,1561,15543" answerLabels="Type 1,Type 2,Gestational,Other" style="radio" answerSeparator="" class="align-radio-input"/>
                                </div>
                            </td> 
                        </tr>
                        <tr>
                            <td valign="top">
                                <label>Hypertension</label>
                                <obs conceptId="" answerConceptIds="165087,165088" answerLabels="New HTN Patient,Known HTN Patient" style="radio" answerSeparator="" id="hypertension" class="align-radio-input"/>
                                <!-- <span id="diabetes_status_msg"></span> -->
                            </td> 
                            <td valign="top">
                                <div class="if_hypertension">
                                    <label>Year of Diagnosis</label>
                                    <obs conceptId="" />
                                </div>
                            </td>                             <td valign="top">
                                <div class="if_hypertension">
                                    <label>Hypertension Stage</label>
                                    <obs conceptId="" answerConceptIds="165087,165088,1561,15543" answerLabels="Mild,Moderate,Severe,Preeclampsia" style="radio" answerSeparator="" class="align-radio-input"/>
                                </div>
                            </td> 
                        </tr>
                        <tr>
                            <td valign="top">
                                <label>HIV Status</label>
                                <obs conceptId="" answerConceptIds="165087,165088" answerLabels="New HTN Patient,Known HTN Patient" style="radio" answerSeparator="" id="hiv_status" class="align-radio-input"/>
                                <!-- <span id="diabetes_status_msg"></span> -->
                            </td> 
                            <td valign="top">
                                <div class="if_hiv">
                                    <label>Enrolled to Care?</label>
                                    <obs conceptId="" answerConceptIds="165087,165088" answerLabels="Yes,No" style="radio" answerSeparator="" class="align-radio-input"/>
                                </div>
                            </td> 
                        </tr>
                        <tr>
                            <td valign="top">
                                <label>Other Comorbidities</label>
                                <obs conceptId="" />
                            </td>                             
                        </tr>
                        <tr>
                            <td valign="top">
                                <label>Patient Covered by NHIF</label>
                                <obs conceptId="" answerConceptIds="165087,165088" answerLabels="Yes,No" style="radio" answerSeparator="" class="align-radio-input"/>
                            </td>  
                            <td valign="top">
                                <div class="if_nhif">
                                    <label>NHIF Number</label>
                                    <obs conceptId="" />                                    
                                </div>
                                <div class="if_not_nhif">
                                    Encourage to join NHIF                                    
                                </div>
                            </td>                              
                        </tr>
                        <tr>
                            <td valign="top">
                                <label>Is patient a referral</label>
                                <obs conceptId="" answerConceptIds="165087,165088" answerLabels="Yes,No" style="radio" answerSeparator="" class="align-radio-input"/>
                            </td>  
                            <td valign="top">
                                <div class="if_is_referral">
                                    <label>Specify referral from:</label>
                                    <obs conceptId="" answerConceptIds="165087,165088" answerLabels="Public Facility,Private Facility,Community Unit" style="radio" answerSeparator="" class="align-radio-input"/>                                   
                                </div>
                                <div class="if_is_referral">
                                    <label>Specify referring facility/community unit:</label> 
                                    <obs conceptId="" />                            
                                </div>
                            </td>                              
                        </tr>
                        <!-- <tr>
                            <td valign="top">

                            </td>                            
                        </tr> -->
                        <tr>
                            <td valign="top">  
                                <label> Chief Complaints </label> <br />

                                <obs conceptId="6042" answerConceptId="110265" answerLabel="Shortness of breath on activity" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="158627" answerLabel="Palpitations (heart racing)" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="156046" answerLabel="Recurrent dizziness" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="112961" answerLabel="Fainting" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="135966" answerLabel="Leg swelling" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="134185" answerLabel="Frequent urination and fatigue" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="135592" answerLabel="Loss of consciousness" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="147104" answerLabel="Blurring of vision" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="6005" answerLabel="Focal weakness" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="164529" answerLabel="Foot complaints" style="checkbox" class="align-checkbox-input"/>
                                <obs conceptId="6042" answerConceptId="115782" answerLabel="Headaches / Migraines" style="checkbox" class="align-checkbox-input"/>
                                <obs id="other_chief_complaint" conceptId="6042" answerConceptId="5622" answerLabel="Other" style="checkbox" class="align-checkbox-input"/>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                                <label>Clinical Notes</label>
                                <obs conceptId="" />
                            </td>                          
                        </tr>
                        </tbody>
                    </table>
                    <br/>
                </div>
            </div>
        </div>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
</htmlform>
